<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
      <link rel="stylesheet" href="/style/style.css"/>
</head>
<body>
	
	<header>
		<nav>
			<div class="nav-wrapper">
		    	<a href="#" class="brand-logo">Login</a>
		    	<ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
		    </div>
		</nav>
	</header>
	
	<h1>Acesso ao Cadastro de Eventos</h1>

	<div th:if="${param.error}">
		<i class="small material-icons">cancelar</i><span>Senha ou usuário inválido</span>
	</div>

	<form method="post" class="container">
		<div>
			User Name: <input type="text" value="" name="username"/>
		</div>
		<div>
			Password: <input type="password" value="" name="password"/>
		</div>
		<div><input type="submit" value="Acessar"></div>
	</form>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</html>
